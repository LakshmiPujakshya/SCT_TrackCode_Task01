<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 10 Countries by Population</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2>Top 10 Countries by Population (2022)</h2>
  <canvas id="populationChart"></canvas>

  <script>
    const ctx = document.getElementById('populationChart').getContext('2d');

    const populationChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [
          'China', 'India', 'USA', 'Indonesia', 'Pakistan', 
          'Brazil', 'Nigeria', 'Bangladesh', 'Russia', 'Mexico'
        ],
        datasets: [{
          label: 'Population (in billions)',
          data: [
            1.412, 1.408, 0.331, 0.273, 0.231,
            0.215, 0.213, 0.169, 0.144, 0.126
          ],
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Population (Billions)'
            }
          }
        }
      }
    });
  </script>

</body>
</html>
